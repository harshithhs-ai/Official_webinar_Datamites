<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | DataMites</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; padding: 40px 20px; margin:0; }
        .container { max-width: 450px; margin: 0 auto; text-align: center; }
        h1 { font-size: 28px; font-weight: 800; margin-bottom: 10px; color: #0f172a; }
        p { color: #64748b; margin-bottom: 30px; font-size: 15px; }
        
        .form-card { 
            background: white; padding: 30px 20px; border-radius: 30px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.05); 
        }
        
        label { display: block; text-align: left; margin: 10px 0 5px 5px; font-size: 13px; font-weight: 800; color: #1e293b; text-transform: uppercase; }
        
        input { 
            width: 100%; padding: 18px; margin-bottom: 20px; 
            border: 2px solid #f1f5f9; border-radius: 16px; 
            font-size: 16px; outline: none; background: #f8fafc;
            transition: 0.3s; box-sizing: border-box;
        }
        input:focus { border-color: #007bff; background: #fff; box-shadow: 0 0 0 4px rgba(0,123,255,0.1); }
        
        .btn-submit { 
            background: #000; color: white; width: 100%; padding: 20px; 
            border: none; border-radius: 18px; font-size: 16px; 
            font-weight: 800; cursor: pointer; margin-top: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Almost There!</h1>
        <p>Enter your details to receive the webinar link.</p>
        
        <div class="form-card">
            <form action="demo-success.html">
                <label>Full Name</label>
                <input type="text" placeholder="e.g. Rahul Kumar" required>
                
                <label>Email ID</label>
                <input type="email" placeholder="rahul@example.com" required>
                
                <label>WhatsApp Number</label>
                <input type="tel" placeholder="+91 XXXXX XXXXX" required>
                
                <label>Place</label>
                <input type="text" placeholder="e.g. Bengaluru" required>
                
                <button type="submit" class="btn-submit">Confirm Registration â†’</button>
            </form>
        </div>
    </div>
</body>
</html>
